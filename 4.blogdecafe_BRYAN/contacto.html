<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Blog de cafe</title>
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo no-margin centrar-texto" href="index.html">
                    <h1 class="logo__nombre no-margin">Blog<span class="bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto centrar-texto">
            <h2 class="no-margin">Blog de café con concejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y concejos</p>
        </div>
    </header>
    <div class="contenedor">
        <main class="contacto">
            <h3 class="centrar-texto">Contacto</h3>
            <div>
                <img class="contacto__imagen" src="img/contacto.jpg" alt="imagen de fondo">
            </div>
            <div>
                <div class="contencion">
                    <form class="formulario">
                        <fieldset>
                            <div class="contenedor-campos">
                                <div class="campo">
                                    <label class="bold" for="nombre">Nombre</label>
                                    <input type="text" placeholder="Tu Nombre" id="nombre">
                                </div>
        
                                <div class="campo">
                                    <label class="bold" for="telefono">Telefono</label>
                                    <input type="tel" placeholder="Tu Telefono" id="telefono">
                                </div>
        
                                <div class="campo">
                                    <label class="bold" for="correo">Correo</label>
                                    <input type="email" placeholder="Tu email" id="correo">
                                </div>
        
                                <div class="campo">
                                    <label class="bold" for="mensaje">Mensaje</label>
                                    <textarea id="mensaje"></textarea>
                                </div>
                            </div>
                            <div class="flex alinear-derecha">
                                <input class="boton botonprimario enviar" type="submit" value="Enviar">
                            </div>
        
                        </fieldset>
                    </form>
                </div>

            </div>

        </main>
    </div>
    <footer class="footer">
        <div class="contenedor">
            <div class="footer_contenido">
                <a class="logo no-margin centrar-texto" href="index.html">
                    <h1 class="logo__nombre no-margin">Blog<span class="bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>

        </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>

</html>
